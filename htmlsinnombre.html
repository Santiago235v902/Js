<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras Contra IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            color: white;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        button:nth-child(1) {
            background-color: #4568dc;
        }

        button:nth-child(2) {
            background-color: #b06ab3;
        }

        button:nth-child(3) {
            background-color: #e74c3c;
            color: white; /* Color del texto en el botón de tijeras */
        }

        button:hover {
            background-color: white;
            color: #333;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .win {
            color: green;
        }

        .lose {
            color: red;
        }
    </style>
</head>
<body>
    <h1>¡Desafío de Piedra, Papel o Tijeras Contra IA! </h1>
    <button onclick="seleccionarOpcion('piedra')">Piedra✊</button>
    <button onclick="seleccionarOpcion('papel')">Papel✋</button>
    <button onclick="seleccionarOpcion('tijeras')"style="background-color:black; color:red;">Tijeras ✌</button>

    <div id="result"></div>

    <script>
        function seleccionarOpcion(opcionUsuario) {
            const opciones = ['piedra', 'papel', 'tijeras'];
            const opcionComputadora = opciones[Math.floor(Math.random() * 3)];

            const resultado = obtenerResultado(opcionUsuario, opcionComputadora);

            document.getElementById('result').innerText = `Elegiste ${opcionUsuario}. La computadora eligió ${opcionComputadora}. Resultado: ${resultado}`;

            if (resultado === '¡Ganaste!') {
                document.getElementById('result').classList.remove('lose');
                document.getElementById('result').classList.add('win');
            } else if (resultado === 'Perdiste') {
                document.getElementById('result').classList.remove('win');
                document.getElementById('result').classList.add('lose');
            } else {
                document.getElementById('result').classList.remove('win', 'lose');
            }
        }

        function obtenerResultado(usuario, computadora) {
            if (usuario === computadora) {
                return 'Empate';
            } else if ((usuario === 'piedra' && computadora === 'tijeras') ||
                       (usuario === 'papel' && computadora === 'piedra') ||
                       (usuario === 'tijeras' && computadora === 'papel')) {
                return '¡Ganaste!';
            } else {
                return 'Perdiste';
            }
        }
    </script>
</body>
</html>
